<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User</title>
</head>
<body>
    <div class="container">
        <div class="profile-wrapper">
            <fieldset>
                <legend>
                    <img class="profile-image" src='https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg' alt="">
                </legend>
                <div class="info">
                    <p class="info-title">Hi, my name is</p>
                    <h3 class="info-content">User's name</h3>
                </div>
                <div class="icons">
                    <div class="name icon active" data-title="Hi, my name is" data-value="user's name">
                        <img src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="">
                    </div>
                    <div class="email icon" data-title="Hi, my email is" data-value="user's email">
                        <img src="https://img.icons8.com/ios/50/000000/email-open.png" alt="">
                    </div>
                    <div class="date icon" data-title="Hi, my date of birth is" data-value="user's DOB">
                        <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png
                        " alt="">
                    </div>
                    <div class="address icon" data-title="Hi, my address is" data-value="user's address">
                        <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png" alt="">
                    </div>
                    <div class="phone icon" data-title="Hi, my phone is" data-value="user's phone">
                        <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="">
                    </div>
                    <div class="password icon" data-title="Hi, my password is" data-value="user's password">
                        <img src="https://img.icons8.com/ios/50/000000/password-window.png" alt="">
                    </div>
                </div>
                <div>
                    <button class="random">random user</button>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
